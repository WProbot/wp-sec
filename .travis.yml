sudo: false

language: php

notifications:
  email:
    on_success: never
    on_failure: change

services:
  - mysql

branches:
  only:
    - master
    - develop

php:
  - 5.6
  - 7.3

cache:
  - composer
  - $HOME/.composer/cache

env:
  global:
  - WP_CLI_BIN_DIR=/tmp/wp-cli-phar
  - secure: 

before_script:
  - bash bin/install-package-tests.sh

script: ./vendor/bin/behat --strict
